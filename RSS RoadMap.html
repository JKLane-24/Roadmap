<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Microsoft 365 Roadmap RSS Feed</title>
  <style>
    :root {
      --navy-blue: #1A4F7A;
      --title-color: #F0F4F8;
      --baby-blue: #89CFF0;
      --teal: #037A8A;
      --light-gray: #D9E2EC;
      --charcoal-gray: #333F48;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #3B4A8B;
      margin: 0;
      padding: 30px;
      color: var(--light-gray);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--title-color);
    }

    .feed-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .feed-item {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.2s ease;
      color: var(--charcoal-gray);
    }

    .feed-item:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .feed-item h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.25em;
      line-height: 1.4;
      color: var(--navy-blue);
    }

    .feed-item a {
      color: var(--baby-blue);
      text-decoration: none;
    }

    .feed-item a:hover {
      color: var(--teal);
      text-decoration: underline;
    }

    .feed-item p {
      margin: 10px 0;
      color: #444;
    }

    .product-icon {
      width: 50px;
      height: 50px;
      background-color: var(--light-gray);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }

    .product-icon img {
      max-width: 70%;
      max-height: 70%;
    }

    #load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: var(--baby-blue);
      color: var(--navy-blue);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    #load-more:hover {
      background-color: var(--teal);
      color: white;
    }
  </style>
</head>
<body>
  <h1>Microsoft 365 Roadmap Feed</h1>
  <div id="rss-feed" class="feed-container">Loading...</div>
  <button id="load-more">Load More</button>

  <script>
    const rssUrl = encodeURIComponent('https://www.microsoft.com/en-us/microsoft-365/RoadmapFeatureRSS');
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;

    const MAX_ITEMS_PER_PAGE = 5;
    let currentIndex = 0;
    let feedItems = [];

    const container = document.getElementById('rss-feed');
    const loadMoreBtn = document.getElementById('load-more');

    const knownProducts = [
      "Access", "Azure Information Protection", "Bookings", "Excel", "Exchange",
      "Forms", "Microsoft 365", "Microsoft 365 admin center", "Microsoft 365 app",
      "Microsoft Clipchamp", "Microsoft Copilot (Microsoft 365)",
      "Microsoft Defender for Cloud Apps", "Microsoft Defender for Office 365",
      "Microsoft Edge", "Microsoft Entra", "Microsoft Graph",
      "Microsoft Information Protection", "Microsoft Intune", "Microsoft Loop",
      "Microsoft Purview compliance portal", "Microsoft Search", "Microsoft Stream",
      "Microsoft Teams", "Microsoft To Do", "Microsoft Viva", "Office 365",
      "OneDrive", "OneNote", "Outlook", "Planner", "Power BI", "PowerApps",
      "PowerPoint", "SharePoint", "Universal Print", "Visio", "Whiteboard",
      "Windows 365", "Word"
    ];

    const productIconMap = {
      "Access": "access",
      "Bookings": "bookings",
      "Microsoft Clipchamp": "clipchamp",
      "Microsoft Copilot (Microsoft 365)": "copilot",
      "Microsoft Edge": "edge",
      "Microsoft Entra": "entra",
      "Excel": "excel",
      "Exchange": "exchange",
      "Forms": "forms",
      "Microsoft Loop": "loop",
      "OneDrive": "onedrive",
      "OneNote": "onenote",
      "Outlook": "outlook",
      "Planner": "planner",
      "Power BI": "power bi",
      "PowerPoint": "powerpoint",
      "SharePoint": "sharepoint",
      "Microsoft Stream": "stream",
      "Microsoft Teams": "teams",
      "Microsoft To Do": "to do",
      "Visio": "visio",
      "Microsoft Viva": "viva",
      "Whiteboard": "whiteboard",
      "Word": "word"
    };

    function extractProducts(categories) {
      return categories
        .filter(cat => knownProducts.includes(cat))
        .join(', ') || 'Unknown';
    }

    function getProductIcon(productName) {
      const fileKey = productIconMap[productName];
      return fileKey ? `icons/${fileKey}.png` : null;
    }

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        container.innerHTML = '';

        const now = new Date();
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();

        // 1. Parse dates
        let items = data.items.map(item => ({
          ...item,
          pubDate: new Date(item.pubDate)
        }));

        // 2. Keep only this month's posts
        items = items.filter(item =>
          item.pubDate.getMonth() === currentMonth &&
          item.pubDate.getFullYear() === currentYear
        );

        // 3. Sort newest first
        items.sort((a, b) => b.pubDate - a.pubDate);

        // 4. Remove duplicates by title
        const seenTitles = new Set();
        feedItems = items.filter(item => {
          if (seenTitles.has(item.title)) return false;
          seenTitles.add(item.title);
          return true;
        });

        if (feedItems.length === 0) {
          container.innerHTML = '<p>No updates published this month.</p>';
          loadMoreBtn.style.display = 'none';
          return;
        }

        loadMoreItems();

        if (feedItems.length > MAX_ITEMS_PER_PAGE) {
          loadMoreBtn.style.display = 'inline-block';
          loadMoreBtn.addEventListener('click', loadMoreItems);
        }
      })
      .catch(error => {
        container.textContent = 'Failed to load RSS feed.';
        console.error('RSS error:', error);
      });

    function loadMoreItems() {
      const nextIndex = currentIndex + MAX_ITEMS_PER_PAGE;
      const itemsToLoad = feedItems.slice(currentIndex, nextIndex);

      itemsToLoad.forEach(item => {
        const products = extractProducts(item.categories || []);
        const firstProduct = (item.categories || [])
          .find(cat => knownProducts.includes(cat));
        const iconUrl = firstProduct ? getProductIcon(firstProduct) : null;

        const div = document.createElement('div');
        div.className = 'feed-item';
        div.innerHTML = `
          <div style="display: flex; align-items: center; gap: 15px;">
            ${iconUrl
              ? `<div class="product-icon">
                   <img src="${iconUrl}" alt="${firstProduct}" />
                 </div>`
              : ''}
            <div style="flex-grow: 1;">
              <h3>
                <a href="${item.link}" target="_blank" rel="noopener noreferrer">
                  ${item.title}
                </a>
              </h3>
              <p><strong>Date:</strong> ${item.pubDate.toLocaleDateString()}</p>
              <p><strong>Product(s):</strong> ${products}</p>
              <p>${item.description}</p>
            </div>
          </div>
        `;
        container.appendChild(div);
      });

      currentIndex = nextIndex;
      if (currentIndex >= feedItems.length) {
        loadMoreBtn.style.display = 'none';
      }
    }
  </script>
</body>
</html>
